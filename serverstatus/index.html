<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
</head>
<body>
    <script src="https://mcapi.us/scripts/minecraft.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<h3 class="ipsType_reset ipsWidget_title">Server Status</h3>
   <center style="margin:16px;">
         <div class="server-status">
          Server Status: <span class="server-online" style="display:inline-block;"></span>
          <br>
          Players online: <span class="server-players" style="display:inline-block;"></span>
          </div>
          <br>
   <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
 
<div id="progressbar">
</div>
 
<script>
          MinecraftAPI.getServerStatus('fgmm.ml', {
                port: 25565 // optional, only if you need a custom port
          }, function (err, status) {
                var playersServer = status.players;
                if (err) {
                  return document.querySelector('.server-status').innerHTML = 'Error loading status';
                }
                // you can change these to your own message!
                document.querySelector('.server-players').innerHTML = '<span style="color:blue;">'+status.players.now+"</span>";
                document.querySelector('.server-online').innerHTML = status.online ? '<span style="color:green;">online</span>' : '<span style="color:red;">offline</span>';

           /*
        $(function update(){

          value: playersServer.now;

  });
        </script>
</body>
</html>
