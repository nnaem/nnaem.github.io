<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.scss">
    <title>webhook</title>
  </head>
  <body>
    <div id="instructions">
    <h1>Instructions on how to use: </h1>
    <h2>1. Input anything into the text box</h2>
    <h2>2. Click "Save/Get Value" button to save the settings and the message</h2>
    <h2>3. Click "Send" button</h2>
    </div>
    <button onclick="hideFunction()">Hide/Show instructions</button>
    <button onclick="sendMessage()">Send</button>
    <div class="form__group field">
      <input type="input" name="webhookName" id="webhookName" class="from__field" placeholder="Enter webhook name..." required>
      <label for="webhookName" class="form__label">Enter webhook name...</label>
      <input type="input" name="webhookURL" id="webhookURL" class="from__field" placeholder="Enter webhook URL..." required>
      <label for="webhookURL" class="form__label">Enter webhook URL...</label>
      <input type="input" name="webhookAvatar" id="webhookAvatar" class="from__field" placeholder="Enter webhook avatar URL..." required>
      <label for="webhookAvatar" class="form__label">Enter webhook avatar URL...</label>
      <input type="input" name="myInput" id="myInput" class="from__field" placeholder="Enter message..." required>
      <label for="myInput" class="form__label">Enter message...</label>
    </div>
    <button type="button" onclick="onClickFunc()">Save/Get Value</button>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
